<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add to fridge</title>
</head>
<body>
<h1>Add a product to the fridge:</h1>
<br>
<form action="AddToFridgeServlet" method="post">
    Product name <input type="text" name="name">
    Weight, g <input type="text" name="weight">
    Price, Rub <input type="text" name="price">
    Calories/100g <input type="text" name="kcal100g">

    <input type="submit" value="Add to fridge">
</form>

<br>
<a href="ShowAllServlet">Show all products</a>
</body>
</html>
